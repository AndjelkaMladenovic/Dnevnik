<!DOCTYPE html>
<html>
    <head>
        <title>Lista Poruka</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/style.css"/>
    </head>
    <body>
        <header id="header">
            <div class="header-first">
            </div>
            <div class="pic">
            </div>
            <div class="header-second">
                <a class="klik" href="/roditelj/djackaKnjizica">Djacka knjizica</a>
                <a class="klik" href="/roditelj/listaObavestenja">Obavestenja</a>
                <a class="klik" href="/roditelj/novaPoruka">Nova Poruka</a>
                <a class="klik" href="/roditelj/listaZakazivanja">Lista</a>
                <a class="klik" href="/">Logout</a>
            </div>
        </header>
        <div class="bodi">
            <div class="pregledi">
                <div align="center">
                    <table border="1" cellpadding="10">
                        <thead>
                            <tr>
                                <th>porukaID</th>
                                <th>sadrzaj_poruke</th>
                                <th>datum_vreme</th>
                                <th>ucitelj</th>
                                <th>roditelj</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="tempPoruke : ${poruke}">
                                <td th:text="${tempPoruke.id_poruke}">porukaID</td>
                                <td th:text="${tempPoruke.sadrzaj_poruke}">sadrzaj_poruke</td>
                                <td th:text="${tempPoruke.datum_vreme}">datum_vreme</td>
                                <td th:text="${tempPoruke.ucitelj.ime}+ ' ' + ${tempPoruke.ucitelj.prezime}">ime i prezime ucitelja</td>
                                <td th:text="${tempPoruke.roditelj.ime}+ ' ' + ${tempPoruke.roditelj.prezime}">ime i prezime roditelja</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <footer id="footer">
            <div class="pic">
            </div>
            <div class="footer1">
            <div class="footer1left"> </div>
            <div class="footer1right">
            <p style="text-align: center; font-size: 14px; font-weight: bold; margin:0px 0px; padding: 3px 0px;">
                email:<a href="mailto:someone@example.com?Subject=Hello%20again" target="_top">peraperic.os@gmail.com</a>
            </p>
            <p style="text-align: center; font-size: 12px; font-weight: bold; margin:0px 0px; padding: 3px 0px;">+381 (0)11 200 100</p>
            <p style="text-align: center; font-size: 12px; font-weight: bold; margin:0px 0px; padding: 3px 0px;">+381 (0)11 201 101</p>
                
            </div>
            </div>
            <div class="footer2"> </div>
            <div class="pic" style="float: right">
            </div>
        </footer>
    </body>
</html>
