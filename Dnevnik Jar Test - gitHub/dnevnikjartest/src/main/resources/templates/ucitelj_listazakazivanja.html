<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1"/>
        <title>Elektronski Dnevnik - lista zakazenih otvorenih vrata</title>
        <link rel="stylesheet" type="text/css" href="/style.css"/>
    </head>
    <body>
        <header id="header">
            <div class="header-first">
            </div>
            <div class="pic">
            </div>
            <div class="header-second">
                <a class="klik" href="/ucitelj/listaUcenikaZaOdabirOcena">Dnevnik</a>
                <a class="klik" href="/ucitelj/listaPoruka">Poruke</a>
                <a class="klik" href="/ucitelj/rasporedZaOdeljenje">raspored</a>
                <a class="klik" href="/ucitelj/otvorenaVrata">Otvorena vrata</a>
                <a class="klik" href="/">Odjava</a>
            </div>
        </header>
        <div class="bodi">
            <div align="center">
                <div class="pregledi">
                    <div align="center">
                        <table border="1" cellpadding="10">
                            <thead>
                                <tr>
                                    <th>otvorenaVrataID</th>
                                    <th>sadrzaj_poruke</th>
                                    <th>datum_vreme</th>
                                    <th>ucitelj</th>
                                    <th>roditelj</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="tempOtvorenaVrata : ${otvorenaVrata}">
                                    <td th:text="${tempOtvorenaVrata.id_otvorena_vrata}">otvorenaVrataID</td>
                                    <td th:text="${tempOtvorenaVrata.odgovor}">poruka</td>
                                    <td th:text="${tempOtvorenaVrata.vreme}">datum_vreme</td>
                                    <td th:text="${tempOtvorenaVrata.ucitelj.ime}+ ' ' + ${tempOtvorenaVrata.ucitelj.prezime}">ime i prezime ucitelja</td>
                                    <td th:text="${tempOtvorenaVrata.roditelj.ime}+ ' ' + ${tempOtvorenaVrata.roditelj.prezime}">ime i prezime roditelja</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <footer id="footer">
            <div class="pic">
            </div>
            <div class="footer1">
                <div class="footer1left"> </div>
                <div class="footer1right">
                    <p style="text-align: center; font-size: 14px; font-weight: bold; margin:0px 0px; padding: 3px 0px;">
                        email:<a href="mailto:someone@example.com?Subject=Hello%20again" target="_top">peraperic.os@gmail.com</a>
                    </p>
                    <p style="text-align: center; font-size: 12px; font-weight: bold; margin:0px 0px; padding: 3px 0px;">+381 (0)11 200 100</p>
                    <p style="text-align: center; font-size: 12px; font-weight: bold; margin:0px 0px; padding: 3px 0px;">+381 (0)11 201 101</p>

                </div>
            </div>
            <div class="footer2"> </div>
            <div class="pic" style="float: right">
            </div>
        </footer>
    </body>
</html>
