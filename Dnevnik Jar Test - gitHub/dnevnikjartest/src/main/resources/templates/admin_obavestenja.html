<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>Elektronski Dnevnik - obavestenje</title>
        <link rel="stylesheet" type="text/css" href="/style.css"/>
    </head>
    <body>
        <header id="header">
            <div class="header-first">
            </div>
            <div class="pic">
            </div>
            <div class="header-second">
                <a class="klik_pregled" href="/admin/noviKorisnik">Novi korisnik</a>
                <a class="klik_pregled" href="/admin/noviUcenik">Novi ucenik</a>
                <a class="klik_pregled" href="/admin/novoOdeljenje">Novo odeljenje</a>
                <a class="klik_pregled" href="/admin/noviPredmet">Novi predmet</a>
                <a class="klik_pregled" href=" /admin/noviRaspored">Novi raspored</a>
                <a class="klik_pregled" href="/admin/obavestenja">Novo obavestenje</a>
            </div> 
        </header>
        <div class="bodi">
            <div align="center">
                <form action="#" th:action="@{/saveObavestenja}" th:object="${obavestenja}"
                      method="post">
                    <table border="0" cellpadding="10">
                        <tr>
                            <td>Sadrzaj:</td>
                            <td>
                                <input type="text" th:field="*{sadrzaj_obavestenja}" placeholder="Unesite poruku..."/>
                            </td>
                        </tr>
                        <tr>
                            <td>Datum:</td>
                            <td><input type="datetime" placeholder="yyyy/mm/dd" th:field="*{datum}" /></td>
                        </tr>
                        <tr>
                            <td>Admin:</td>
                            <td><input type="text" th:field="*{admin_id_admin}" /></td>
                        </tr>  

                        <tr>
                            <td colspan="2"><button type="submit">Sacuvaj</button> </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <footer id="footer">
            <div class="pic">
            </div>
            <div class="footer1">
                <div class="footer1left"> </div>
                <div class="footer1right">
                    <p style="text-align: center; font-size: 14px; font-weight: bold; margin:0px 0px; padding: 3px 0px;">
                        email:<a href="mailto:someone@example.com?Subject=Hello%20again" target="_top">peraperic.os@gmail.com</a>
                    </p>
                    <p style="text-align: center; font-size: 12px; font-weight: bold; margin:0px 0px; padding: 3px 0px;">+381 (0)11 200 100</p>
                    <p style="text-align: center; font-size: 12px; font-weight: bold; margin:0px 0px; padding: 3px 0px;">+381 (0)11 201 101</p>

                </div>
            </div>
            <div class="footer2"> </div>
            <div class="pic" style="float: right">
            </div>
        </footer>
    </body>
</html>
